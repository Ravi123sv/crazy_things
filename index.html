<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINAY'S AI Chat ⚔️</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
        }
        .dark-mode .chat-container {
            background-color: #444;
            border-color: #666;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chat-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .dark-mode .chat-messages {
            background-color: #555;
            border-color: #666;
        }
        .chat-input {
            display: flex;
            align-items: center;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        #vinaysAISecretButton {
            display: none; /* Initially hidden */
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            z-index: 999;
        }
        #vinaysAISecretButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>Welcome to VINAY'S AI Chat ⚔️</h1>
        <div id="loginFormContainer">
            <form id="loginForm" onsubmit="login(); return false;">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required><br><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <p><a href="#" onclick="showForgotPasswordModal(); return false;">Forgot Password?</a></p>
        </div>
        <div class="terms">
            <p>Terms: No violence, harassment, or misuse allowed. Page may reset after certain attempts.</p>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h1>Chat with VINAY'S AI ⚔️</h1>
        </div>
        <div class="chat-messages" id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your question..." disabled>
            <button onclick="askQuestion()" disabled>Ask</button>
        </div>
    </div>

    <!-- Secret Option Modal -->
    <div id="secretOptionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSecretOptionModal()">&times;</span>
            <h2>Secret Option (Owner Only)</h2>
            <form onsubmit="verifyPassword(); return false;">
                <input type="password" id="secretPassword" placeholder="Enter Secret Password" required><br><br>
                <button type="submit">Enter</button>
                <div id="secretMessage" style="display:none;color:red;"></div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to show and close modals
        function showSecretOptionModal() {
            document.getElementById("secretOptionModal").style.display = "block";
        }

        function closeSecretOptionModal() {
            document.getElementById("secretOptionModal").style.display = "none";
        }

        // Simulated login function
        function login() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            // Simulated authentication (replace with actual authentication logic)
            if (email === "qwer123@gmail.com" && password === "Qwer123@") {
                alert("Login successful!");

                // Show the chat interface and secret button for the owner
                document.getElementById("chatContainer").style.display = "block";
                document.getElementById("vinaysAISecretButton").style.display = "block";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }

        // Dummy function to simulate asking a question
        function askQuestion() {
            const userInput = document.getElementById("userInput").value.trim();
            const chatbox = document.getElementById("chatbox");
            if (userInput) {
                chatbox.innerHTML += `<div>User: ${userInput}</div>`;
                document.getElementById("userInput").value = '';
                // Simulate AI response
                chatbox.innerHTML += `<div>AI: I'm here to help!</div>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            }
        }
    </script>
</body>
</html>
